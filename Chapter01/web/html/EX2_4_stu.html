<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生个人信息</title>
</head>
<body>
<form name="form1" method="post" action="xsServlet">
    <table width="400" border="0" align="center" bgcolor="#faebd7">
        <tr>
            <td colspan="2" bgcolor="#ffe4c4"><div align="center">学生个人信息</div> </td>
        </tr>
        <tr>
            <td width="120">学号：</td>
            <td><input name="XH" type="text" value="081101"></td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td><input name="XM" type="text" value="王琳"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input name="SEX" type="radio" value="男" checked="checked">男
            <input name="SEX" type="radio" value="女">女</td>
        </tr>
        <tr>
            <td width="120">出生日期：</td>
            <td><input name="Birthday" type="text" value="1997-05-06"></td>
        </tr>

        <tr>
            <td width="120">所学专业：</td>
            <td>
                <select name="ZY">
                    <option>计算机</option>
                    <option>软件工程</option>
                    <option>信息管理</option>
                </select>
            </td>
        </tr>

        <tr>
            <td width="120">所学课程：</td>
            <td>
                <select name="KC" size="3" multiple="multiple">
                    <option selected>计算机导论</option>
                    <option selected>数据结构</option>
                    <option>数据库原理</option>
                    <option>操作系统</option>
                    <option>计算机网络</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>备注：</td>
            <td><textarea name="BZ">团员</textarea> </td>
        </tr>

        <tr>
            <td>兴趣：</td>
            <td>
                <input name="XQ" type="checkbox" value="听音乐" checked="checked">听音乐
                <input name="XQ" type="checkbox" value="看小说">看小说
                <input name="XQ" type="checkbox" value="上网" checked="checked">上网
            </td>
        </tr>

        <tr>
            <td><input type="submit" name="BUTTON1" value="提交"></td>
            <td><input type="reset" name="BUTTON2" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
